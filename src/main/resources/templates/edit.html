<#import "widgets/sidebar.html" as sidebar>
<#import "widgets/footer.html" as footer>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Блог - Главная</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Page content-->
        <div class="row w-100 m-0 p-0" style="min-height: 100vh;">
            <div class="col-lg-2 m-0 p-0">
                <!-- Sidebar-->
                <@sidebar.widget home="" articles="" editor="active"/>
            </div>
            <div class="col text-bg-dark container">
                <!-- Elements -->
                <#if article??>
                <form action="/article/${article.id}" method="post" class="mt-3">
                    <input class="form-control mb-3" type="text" name="title" placeholder="Название статьи" value="${article.title}">
                    <input class="form-control mb-3" type="text" name="imageUrl" placeholder="Ссылка на картинку" value="${article.imageUrl}">
                    <input class="form-control mb-3" type="text" name="category" placeholder="Категория" value="${article.category}">
                    <textarea class="w-100 form-control" style="min-height: 70vh;max-height: 70vh;" name="content" placeholder="Начните писать здесь">${article.content}</textarea>
                    <input type="submit" class="btn btn-primary mt-2" value="Сохранить">
                <#else>
                <form action="/article" method="post" class="mt-3">
                    <input class="form-control mb-3" type="text" name="title" placeholder="Название статьи">
                    <input class="form-control mb-3" type="text" name="imageUrl" placeholder="Ссылка на картинку">
                    <input class="form-control mb-3" type="text" name="category" placeholder="Категория">
                    <textarea class="w-100 form-control" style="min-height: 70vh;max-height: 70vh;" name="content" placeholder="Начните писать здесь"></textarea>
                    <input type="submit" class="btn btn-primary mt-2" value="Сохранить">
                </#if>
                </form>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
