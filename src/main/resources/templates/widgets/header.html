<#macro widget message description>
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">${message}</h1>
            <p class="lead mb-0">${description}</p>
        </div>
    </div>
</header>
</#macro>
