<#macro widget page pages>
<nav aria-label="Pagination">
    <hr class="my-0" />
    <ul class="pagination justify-content-center my-4">
        <#if page gt 1>
            <li class="page-item"><a class="page-link" href="/?page=${page - 1}" tabindex="-1" aria-disabled="true">Назад</a></li>
        </#if>
        <#if page < pages>
        <li class="page-item"><a class="page-link" href="/?page=${page + 1}">Следующее</a></li>
        </#if>

        <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
        <li class="page-item"><a class="page-link" href="#!">15</a></li> -->
    </ul>
</nav>
</#macro>
